name: Validate

on:
  - pull_request
  - push

jobs:
  validate:
    name: Lint & Test
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version-file: package.json

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Puppeteer
        id: puppeteer-cache
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/puppeteer
          key: puppeteer-${{ runner.os }}-${{ hashFiles('./pnpm-lock.yaml') }}

      - name: Install Puppeteer
        if: steps.puppeteer-cache.outputs.cache-hit != 'true'
        run: pnpm puppeteer browsers install chrome

      - name: Build
        run: pnpm build

      - name: Compile fixtures
        run: pnpm compile-fixtures

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

  validate-windows:
    name: Test on Windows
    runs-on: windows-latest
    env:
      CI: true
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version-file: package.json

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Puppeteer
        id: puppeteer-cache
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\.cache\puppeteer
          key: puppeteer-${{ runner.os }}-${{ hashFiles('./pnpm-lock.yaml') }}

      - name: Install Puppeteer
        if: steps.puppeteer-cache.outputs.cache-hit != 'true'
        run: pnpm puppeteer browsers install chrome

      - name: Build
        run: pnpm build

      - name: Compile fixtures
        run: pnpm compile-fixtures

      - name: Test
        run: pnpm test E2E
